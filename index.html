<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>An 1337 whiteboard</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/jquery-simplecolorpicker/jquery.simplecolorpicker.css">
	</head>
	<body style="margin: 15px">
		A white board, please feel free to draw ! <br />

		<canvas id="whiteboard" style="border-style: solid; border-width: 1px;">
		</canvas>

		<select name="colorpicker">
			<option value="#7bd148">Green</option>
			<option value="#5484ed">Bold blue</option>
			<option value="#a4bdfc">Blue</option>
			<option value="#46d6db">Turquoise</option>
			<option value="#7ae7bf">Light green</option>
			<option value="#51b749">Bold green</option>
			<option value="#fbd75b">Yellow</option>
			<option value="#ffb878">Orange</option>
			<option value="#ff887c">Red</option>
			<option value="#dc2127">Bold red</option>
			<option value="#dbadff">Purple</option>
			<option value="#e1e1e1">Gray</option>
		</select>
		
		<button id="clearButton" class="btn btn-primary" style="margin: 25px">Clear board</button>

		<!-- Library scripts -->
		<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>		
		<script src="bower_components/jquery-simplecolorpicker/jquery.simplecolorpicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="node_modules/socket.io-client/socket.io.js" type="text/javascript" charset="utf-8"></script>

		<!-- Our own scripts here -->
		<script src="scripts/whiteboard.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/socket.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
